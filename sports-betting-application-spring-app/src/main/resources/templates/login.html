<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Please sign in</title>
    <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="login-top-bar">
    <h2 th:text="#{login.header.welcome}"></h2>
    <p th:text="#{login.header.description}"></p>
</div>
<div class="container">
    <div class="login-page">
        <form action="/login" class="form-signin" method="post">

            <div class="alert alert-success" role="alert" th:if="${logout}" th:text="#{login.logout.alert}">
            </div>

            <div class="alert alert-success" role="alert" th:if="${registered}" th:text="#{login.registration.alert}">
            </div>

            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="#{login.error.alert}"></div>

            <div class="alert alert-danger"
                 role="alert" th:if="${registrationError}" th:text="#{login.registrationError.alert}"></div>

            <h2 th:text="#{form.login.header}"></h2>
            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input autofocus class="form-control" id="username" name="username"
                       required th:placeholder="#{form.login.placeholder.username}" type="text">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input class="form-control" id="password" name="password"
                       th:placeholder="#{form.login.placeholder.password}"
                       type="password">
            </div>
            <button class="btn btn-primary" th:text="#{form.registration.login.link}" type="submit"></button>
            <div class="change-view form-group">
                <p th:text="#{form.login.registration.hint}"></p>
                <a href="javascript:void(0);" onclick="switchToRegisterForm()"
                   th:text="#{form.login.registration.link}"></a>
            </div>
        </form>
    </div>
    <div class="registration-page hide">
        <form action="/registration" class="form-registration" method="post">
            <h2 th:text="#{form.registration.header}"></h2>
            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input autofocus class="form-control" name="username" required
                       th:placeholder="#{form.login.placeholder.username}"
                       type="text">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input class="form-control" name="password" th:placeholder="#{form.login.placeholder.password}"
                       type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="name" th:placeholder="#{form.registration.placeholder.name}"
                       type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="birthDate" onblur="if(this.value===''){this.type='text'}"
                       onfocus="(this.type='date')" th:placeholder="#{form.registration.placeholder.birthDate}"
                       type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="accountNumber"
                       th:placeholder="#{form.registration.placeholder.accountNumber}" type="text">
            </div>
            <div class="input-group form-group">
                <input class="form-control" name="balance" th:placeholder="#{form.registration.placeholder.balance}"
                       type="text">
                <select class="form-control currency-selector" name="currency">
                    <option selected>UAH</option>
                    <option>USD</option>
                    <option>EUR</option>
                </select>
            </div>
            <button class="btn btn-primary" th:text="#{form.login.registration.link}" type="submit"></button>
            <div class="change-view form-group">
                <p th:text="#{form.registration.login.hint}"></p>
                <p th:text="#{form.registration.login.link}"></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
